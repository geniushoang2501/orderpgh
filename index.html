<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Phở Gà Hớn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .pop-animation { animation: pop 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Main Container -->
    <div class="container mx-auto p-3 lg:p-6">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-900">Phở Gà Hớn</h1>
            <p class="text-gray-600 mt-2">Cỗ máy Tăng trưởng - Đặt hàng và trải nghiệm ngay!</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Menu Section -->
            <main id="menu-container" class="w-full lg:w-2/3">
                <!-- Menu categories injected by JS -->
            </main>

            <!-- Cart Section -->
            <aside class="w-full lg:w-1/3">
                <div class="bg-white rounded-lg shadow-lg p-4 sticky top-8">
                    <h2 class="text-2xl font-bold text-gray-800 border-b pb-2 mb-2 flex items-center justify-between">
                        <span>Giỏ Hàng Của Bạn</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    </h2>
                    <div id="cart-items" class="max-h-96 overflow-y-auto custom-scrollbar pr-2">
                        <p id="empty-cart-message" class="text-gray-500 text-center py-8">Giỏ hàng đang trống...</p>
                    </div>
                    <div id="cart-summary" class="border-t pt-3 mt-3">
                        <div class="flex justify-between items-center font-bold text-lg">
                            <span class="text-gray-800">Tổng Cộng:</span>
                            <span id="total-price" class="text-yellow-700">0 VNĐ</span>
                        </div>
                        <button id="place-order-btn" class="w-full bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg mt-6 hover:bg-yellow-700 transition-colors duration-300 disabled:bg-gray-300 disabled:cursor-not-allowed">
                            Đặt Hàng Ngay
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Floating Cart Icon for Mobile -->
    <div id="mobile-cart-icon" class="lg:hidden fixed bottom-5 right-5 bg-yellow-600 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-xl cursor-pointer">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
        <span id="mobile-cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
    </div>

    <!-- Checkout Info Modal -->
    <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-4 border-b">
                <h3 class="text-2xl font-bold text-gray-900">Thông tin đơn hàng</h3>
            </div>
            <div class="p-4 space-y-3">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Số điện thoại <span class="text-red-500">*</span></label>
                    <input type="tel" id="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Tên khách hàng (không bắt buộc)</label>
                    <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                </div>
                <div>
                    <label for="order-note" class="block text-sm font-medium text-gray-700">Ghi chú đơn hàng (không bắt buộc)</label>
                    <textarea id="order-note" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" placeholder="VD: Giao nhanh giúp mình, ..."></textarea>
                </div>
                <p id="checkout-error" class="text-red-500 text-sm hidden">Vui lòng điền đầy đủ thông tin bắt buộc.</p>
            </div>
            <div class="p-4 bg-gray-50 rounded-b-lg flex justify-end gap-4">
                 <button id="cancel-checkout-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition-colors">Hủy</button>
                 <button id="confirm-checkout-btn" class="bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-yellow-700 transition-colors">Xác nhận</button>
            </div>
        </div>
    </div>

    <!-- Customization Modal (Re-adding) -->
    <div id="customization-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
            <div class="p-4 border-b">
                <h3 id="modal-item-name" class="text-2xl font-bold text-gray-900">Tùy chỉnh món</h3>
            </div>
            <div class="p-4 max-h-[60vh] overflow-y-auto custom-scrollbar">
                <div id="modal-options-container">
                    <!-- Options injected by JS -->
                </div>
                <div class="mt-4">
                    <label for="item-note" class="block text-sm font-medium text-gray-700">Ghi chú cho món</label>
                    <input type="text" id="item-note" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" placeholder="VD: Không hành, nhiều giá...">
                </div>
            </div>
            <div class="p-4 bg-gray-50 rounded-b-lg flex justify-end gap-4">
                 <button id="cancel-customization-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition-colors">Hủy</button>
                 <button id="add-customized-item-btn" class="bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-yellow-700 transition-colors">Thêm vào giỏ</button>
            </div>
        </div>
    </div>

    <!-- Success Modal (Re-adding) -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full text-center p-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-2xl font-bold text-gray-900 mt-4">Đặt hàng thành công!</h3>
            <p class="text-gray-600 mt-2">Cảm ơn bạn đã đặt hàng tại Phở Gà Hớn.</p>
            <button id="close-success-modal-btn" class="bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-yellow-700 transition-colors mt-6">Đóng</button>
        </div>
    </div>

    <!-- JSON Output Modal (REMOVED) -->
    
    <script>
        // --- DATA ---
        const menuData = [
            // Món Chính (Giá cơ sở là Size M)
            { id: 1, name: 'Phở Gà Nước', category: 'Món Chính', price: 35000, desc: 'Phở gà truyền thống chan nước dùng.' },
            { id: 2, name: 'Phở Gà Trộn', category: 'Món Chính', price: 35000, desc: 'Phở gà trộn sốt chua ngọt đặc biệt.' },
            
            // Đồ uống
            { id: 4, name: 'Trà Chanh', category: 'Đồ uống', price: 15000, desc: 'Trà chanh giải nhiệt sảng khoái.' },
            { id: 28, name: 'Trà Quất', category: 'Đồ uống', price: 15000, desc: 'Trà quất thơm, giải nhiệt.' },
            { id: 38, name: 'Trà Đá', category: 'Đồ uống', price: 3000, desc: 'Trà đá mát lạnh.' },
            // Món phụ
            { id: 24, name: 'Quẩy', category: 'Món phụ', price: 2000, desc: 'Giòn rụm ăn kèm phở.' },
            { id: 7, name: 'Trứng luộc lòng đào', category: 'Món phụ', price: 5000, desc: 'Trứng gà ta luộc lòng đào.' },
            { id: 39, name: 'Trứng trần', category: 'Món phụ', price: 5000, desc: 'Trứng gà chần béo ngậy.' },
            // Topping Thêm
            { id: 10, name: 'Tiết', category: 'Topping Thêm', price: 1000, desc: 'Tiết luộc mềm, béo ngậy.' },
            { id: 19, name: 'Trứng non', category: 'Topping Thêm', price: 15000, desc: 'Trứng non béo ngậy.' },
            { id: 20, name: 'Tràng', category: 'Topping Thêm', price: 5000, desc: 'Tràng giòn sần sật.' },
            { id: 22, name: 'Tim', category: 'Topping Thêm', price: 5000, desc: 'Tim gà tươi ngon.' },
            { id: 23, name: 'Gan', category: 'Topping Thêm', price: 3000, desc: 'Gan gà bùi béo.' },
            { id: 25, name: 'Mề', category: 'Topping Thêm', price: 3000, desc: 'Mề gà giòn dai.' },
            
            // Tùy chọn Sợi
            { id: 29, name: 'Phở 150g', category: 'Tùy chọn Sợi', price: 0, desc: 'Lượng phở tiêu chuẩn.' },
            { id: 30, name: 'Phở 200g', category: 'Tùy chọn Sợi', price: 0, desc: 'Nhiều phở hơn.' },
            { id: 31, name: 'Phở 250g', category: 'Tùy chọn Sợi', price: 0, desc: 'Cực nhiều phở.' },
            { id: 32, name: 'Bún', category: 'Tùy chọn Sợi', price: 0, desc: 'Sợi bún tươi.' },
            { id: 33, name: 'Mì', category: 'Tùy chọn Sợi', price: 0, desc: 'Sợi mì trứng vàng óng.' },
            { id: 34, name: 'Mì 2 gói', category: 'Tùy chọn Sợi', price: 5000, desc: 'Gấp đôi mì, thêm 5,000đ.' },
            
            // Tùy chọn Thịt
            { id: 5, name: 'Lườn', category: 'Tùy chọn Thịt', price: 0, desc: 'Phần thịt ức gà mềm.' },
            { id: 17, name: 'Lưng Cánh', category: 'Tùy chọn Thịt', price: 0, desc: 'Phần thịt thơm, đậm đà.' },
            { id: 18, name: 'Đùi', category: 'Tùy chọn Thịt', price: 5000, desc: 'Thịt đùi dai ngon, thêm 5,000đ.' },

            // Tùy chọn Size
            { id: 35, name: 'Size M', category: 'Tùy chọn Size', price: 0, desc: 'Size tiêu chuẩn (giá gốc).' },
            { id: 36, name: 'Size L', category: 'Tùy chọn Size', price: 10000, desc: 'Thêm 10,000đ.' },
            { id: 37, name: 'Size XL', category: 'Tùy chọn Size', price: 20000, desc: 'Thêm 20,000đ.' }
        ];

        // --- STATE ---
        let cart = []; 
        let currentTotal = 0;

        // --- DOM ELEMENTS ---
        const menuContainer = document.getElementById('menu-container');
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const mobileCartIcon = document.getElementById('mobile-cart-icon');
        const mobileCartCount = document.getElementById('mobile-cart-count');
        
        const customizationModal = document.getElementById('customization-modal');
        const modalItemName = document.getElementById('modal-item-name');
        const modalOptionsContainer = document.getElementById('modal-options-container');
        const addCustomizedItemBtn = document.getElementById('add-customized-item-btn');
        const cancelCustomizationBtn = document.getElementById('cancel-customization-btn');

        const checkoutModal = document.getElementById('checkout-modal');
        const cancelCheckoutBtn = document.getElementById('cancel-checkout-btn');
        const confirmCheckoutBtn = document.getElementById('confirm-checkout-btn');
        const checkoutError = document.getElementById('checkout-error');
        const phoneInput = document.getElementById('phone');
        const nameInput = document.getElementById('name');
        const orderNoteInput = document.getElementById('order-note');

        const successModal = document.getElementById('success-modal');
        const closeSuccessModalBtn = document.getElementById('close-success-modal-btn');

        // JSON Modal elements removed
        // const jsonOutputModal = document.getElementById('json-output-modal');
        // const jsonOutputContent = document.getElementById('json-output-content');
        // const closeJsonModalBtn = document.getElementById('close-json-modal-btn');


        // --- FUNCTIONS ---
        const formatCurrency = (number) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(number).replace('₫', 'VNĐ');

        const renderMenu = () => {
            const categories = [...new Set(menuData.map(item => item.category))];
            const categoryOrder = ['Món Chính', 'Món phụ', 'Đồ uống']; // Thêm Món phụ
            const sortedCategories = categories.filter(c => categoryOrder.includes(c)).sort((a, b) => categoryOrder.indexOf(a) - categoryOrder.indexOf(b));
            
            const categoryColors = {
                'Món Chính': 'text-yellow-800',
                'Món phụ': 'text-sky-700',
                'Đồ uống': 'text-green-700'
            };

            menuContainer.innerHTML = sortedCategories.map(category => {
                const itemsInCategory = menuData.filter(item => item.category === category);
                const colorClass = categoryColors[category] || 'text-gray-800'; // Fallback
                return `
                    <section class="mb-6">
                        <h2 class="text-2xl font-bold ${colorClass} mb-3 pb-1 border-b-2 border-gray-200">${category}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            ${itemsInCategory.map(item => `
                                <div class="bg-white rounded-lg shadow-md p-3 flex items-center justify-between transition-transform duration-300 hover:scale-105 hover:shadow-xl">
                                    <!-- Left: Name -->
                                    <h3 class="text-lg font-bold text-gray-800 flex-1 truncate">${item.name}</h3>
                                    
                                    <!-- Right: Price and Button -->
                                    <div class="flex items-center gap-3 ml-3">
                                        <div class="font-semibold text-yellow-700 text-lg whitespace-nowrap">
                                            <span>${formatCurrency(item.price)}</span>
                                            ${item.originalPrice ? `<span class="text-sm text-gray-500 line-through ml-2">${formatCurrency(item.originalPrice)}</span>` : ''}
                                        </div>
                                        <button class="add-item-btn bg-yellow-500 text-white font-bold h-10 w-10 text-2xl rounded-lg hover:bg-yellow-600 transition-colors flex items-center justify-center flex-shrink-0" data-id="${item.id}">
                                            +
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
            }).join('');
        };

        const renderCart = () => {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '';
                emptyCartMessage.style.display = 'block';
            } else {
                emptyCartMessage.style.display = 'none';
                cartItemsContainer.innerHTML = cart.map(cartItem => {
                    const baseItem = menuData.find(item => item.id === cartItem.baseItemId);
                    const optionsPrice = cartItem.options.reduce((optionSum, optionId) => {
                        return optionSum + menuData.find(item => item.id === optionId).price;
                    }, 0);
                    const unitPrice = baseItem.price + optionsPrice;

                    return `
                        <div class="mb-2 py-1 border-b border-gray-100">
                            <div class="flex justify-between items-start">
                                <p class="font-bold text-gray-800">${baseItem.name}</p>
                                <button class="remove-from-cart-btn text-red-500 hover:text-red-700 font-semibold" data-cart-item-id="${cartItem.cartItemId}">Xóa</button>
                            </div>
                            
                            <!-- Quantity and Price -->
                            <div class="flex justify-between items-center mt-1">
                                <div class="flex items-center gap-3">
                                    <button class="decrease-quantity-btn bg-gray-100 text-yellow-700 font-bold w-6 h-6 rounded-full flex items-center justify-center text-xl hover:bg-gray-200" data-cart-item-id="${cartItem.cartItemId}">-</button>
                                    <span class="font-bold text-gray-800 text-lg">${cartItem.quantity}</span>
                                    <button class="increase-quantity-btn bg-gray-100 text-yellow-700 font-bold w-6 h-6 rounded-full flex items-center justify-center text-xl hover:bg-gray-200" data-cart-item-id="${cartItem.cartItemId}">+</button>
                                </div>
                                <p class="text-sm text-yellow-600 font-semibold">${formatCurrency(unitPrice * cartItem.quantity)}</p>
                            </div>
                            
                            ${(cartItem.options.length > 0 || cartItem.note) ? `
                                <p class="mt-1 text-sm text-gray-600 truncate">
                                    ${cartItem.options.map(optionId => {
                                        const optionItem = menuData.find(item => item.id === optionId);
                                        const priceString = optionItem.price > 0 ? ` (+${formatCurrency(optionItem.price)})` : '';
                                        return `${optionItem.name}${priceString}`;
                                    }).join(', ')}
                                    ${cartItem.note ? `<span class="italic"> (Ghi chú: ${cartItem.note})</span>` : ''}
                                </p>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }
            updateCartSummary();
        };

        const updateCartSummary = () => {
            const total = cart.reduce((sum, cartItem) => {
                const baseItemPrice = menuData.find(item => item.id === cartItem.baseItemId).price;
                const optionsPrice = cartItem.options.reduce((optionSum, optionId) => {
                    return optionSum + menuData.find(item => item.id === optionId).price;
                }, 0);
                return sum + (baseItemPrice + optionsPrice) * cartItem.quantity;
            }, 0);
            
            currentTotal = total; // Store total for later use
            totalPriceEl.textContent = formatCurrency(total);
            placeOrderBtn.disabled = cart.length === 0;

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            mobileCartCount.textContent = totalItems;
            mobileCartCount.classList.remove('pop-animation');
            void mobileCartCount.offsetWidth;
            mobileCartCount.classList.add('pop-animation');
            mobileCartCount.style.display = totalItems > 0 ? 'flex' : 'none';
        };

        const openCustomizationModal = (itemId) => {
            const item = menuData.find(i => i.id === itemId);
            modalItemName.textContent = `Tùy chỉnh: ${item.name}`;
            
            const sizeOptions = menuData.filter(opt => opt.category === 'Tùy chọn Size');
            const sizeOptionsHtml = `
                <div class="mb-4">
                    <h4 class="font-bold text-gray-700 mb-1 border-b pb-1">Kích cỡ <span class="text-red-500">*</span></h4>
                    ${sizeOptions.map((opt, index) => `
                        <label class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
                            <div>
                                <span class="text-gray-800">${opt.name}</span>
                                ${opt.price > 0 ? `<span class="text-sm text-yellow-600 ml-2">+${formatCurrency(opt.price)}</span>` : ''}
                            </div>
                            <input type="radio" name="size-option" class="form-radio h-5 w-5 text-yellow-600 focus:ring-yellow-500" data-option-id="${opt.id}" ${index === 0 ? 'checked' : ''}>
                        </label>
                    `).join('')}
                </div>
            `;
            
            const noodleOptions = menuData.filter(opt => opt.category === 'Tùy chọn Sợi');
            const noodleOptionsHtml = `
                <div class="mb-4">
                    <h4 class="font-bold text-gray-700 mb-1 border-b pb-1">Tùy chọn Sợi <span class="text-red-500">*</span></h4>
                    ${noodleOptions.map((opt, index) => `
                        <label class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
                            <span class="text-gray-800">${opt.name}</span>
                            <input type="radio" name="noodle-option" class="form-radio h-5 w-5 text-yellow-600 focus:ring-yellow-500" data-option-id="${opt.id}" ${index === 0 ? 'checked' : ''}>
                        </label>
                    `).join('')}
                </div>
            `;
            
            const meatOptions = menuData.filter(opt => opt.category === 'Tùy chọn Thịt');
            const meatOptionsHtml = `
                <div class="mb-4">
                    <h4 class="font-bold text-gray-700 mb-1 border-b pb-1">Tùy chọn Thịt <span class="text-red-500">*</span></h4>
                    ${meatOptions.map((opt, index) => `
                        <label class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
                            <div>
                                <span class="text-gray-800">${opt.name}</span>
                                ${opt.price > 0 ? `<span class="text-sm text-yellow-600 ml-2">+${formatCurrency(opt.price)}</span>` : ''}
                            </div>
                            <input type="radio" name="meat-option" class="form-radio h-5 w-5 text-yellow-600 focus:ring-yellow-500" data-option-id="${opt.id}" ${index === 0 ? 'checked' : ''}>
                        </label>
                    `).join('')}
                </div>
            `;

            const otherOptionsHtml = ['Topping Thêm'].map(category => {
                const optionsInCategory = menuData.filter(opt => opt.category === category);
                if (optionsInCategory.length === 0) return '';
                return `
                    <div class="mb-4">
                        <h4 class="font-bold text-gray-700 mb-1 border-b pb-1">Topping thêm</h4>
                        ${optionsInCategory.map(opt => `
                            <label class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
                                <div>
                                    <span class="text-gray-800">${opt.name}</span>
                                    <span class="text-sm text-yellow-600 ml-2">+${formatCurrency(opt.price)}</span>
                                </div>
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-600 rounded focus:ring-yellow-500" data-option-id="${opt.id}">
                            </label>
                        `).join('')}
                    </div>
                `;
            }).join('');

            modalOptionsContainer.innerHTML = sizeOptionsHtml + noodleOptionsHtml + meatOptionsHtml + otherOptionsHtml;
            document.getElementById('item-note').value = ''; // Xóa ghi chú cũ
            addCustomizedItemBtn.dataset.baseItemId = itemId;
            customizationModal.classList.remove('hidden');
        };
        
        const closeCustomizationModal = () => customizationModal.classList.add('hidden');

        const handleAddItem = (itemId) => {
            const item = menuData.find(i => i.id === itemId);
            if (item.category === 'Món Chính') {
                openCustomizationModal(itemId);
            } else {
                // Logic gộp số lượng cho đồ uống, topping
                const cartItemId = `${itemId}-[]-`; // ID đơn giản cho món không tùy chọn
                const existingItem = cart.find(item => item.cartItemId === cartItemId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ cartItemId, baseItemId: itemId, options: [], note: '', quantity: 1 });
                }
                renderCart();
            }
        };
        
        const handleAddCustomizedItem = () => {
            const baseItemId = parseInt(addCustomizedItemBtn.dataset.baseItemId);
            
            const selectedSizeRadio = modalOptionsContainer.querySelector('input[name="size-option"]:checked');
            const sizeOptionId = selectedSizeRadio ? [parseInt(selectedSizeRadio.dataset.optionId)] : [];
            
            const selectedNoodleRadio = modalOptionsContainer.querySelector('input[name="noodle-option"]:checked');
            const noodleOptionId = selectedNoodleRadio ? [parseInt(selectedNoodleRadio.dataset.optionId)] : [];
            
            const selectedMeatRadio = modalOptionsContainer.querySelector('input[name="meat-option"]:checked');
            const meatOptionId = selectedMeatRadio ? [parseInt(selectedMeatRadio.dataset.optionId)] : [];
            
            const toppingOptionsIds = [...modalOptionsContainer.querySelectorAll('input[type="checkbox"]:checked')].map(input => parseInt(input.dataset.optionId));
            
            const itemNote = document.getElementById('item-note').value.trim();
            
            // Sắp xếp các tùy chọn để tạo ID nhất quán
            const selectedOptions = [...sizeOptionId, ...noodleOptionId, ...meatOptionId, ...toppingOptionsIds].sort((a, b) => a - b);
            
            // Tạo ID độc nhất dựa trên món, tùy chọn và ghi chú
            const cartItemId = `${baseItemId}-${JSON.stringify(selectedOptions)}-${itemNote}`;
            
            // Logic gộp số lượng
            const existingItem = cart.find(item => item.cartItemId === cartItemId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ cartItemId, baseItemId, options: selectedOptions, note: itemNote, quantity: 1 });
            }
            
            renderCart();
            closeCustomizationModal();
        };

        const handleRemoveFromCart = (cartItemId) => {
            cart = cart.filter(item => item.cartItemId !== cartItemId);
            renderCart();
        };

        const handleIncreaseQuantity = (cartItemId) => {
            const item = cart.find(item => item.cartItemId === cartItemId);
            if (item) {
                item.quantity += 1;
                renderCart();
            }
        };

        const handleDecreaseQuantity = (cartItemId) => {
            const item = cart.find(item => item.cartItemId === cartItemId);
            if (item) {
                item.quantity -= 1;
                if (item.quantity === 0) {
                    handleRemoveFromCart(cartItemId);
                } else {
                    renderCart();
                }
            }
        };

        const handlePlaceOrder = () => {
            if (cart.length > 0) {
                checkoutError.classList.add('hidden'); // Ẩn lỗi cũ khi mở modal
                checkoutModal.classList.remove('hidden');
            }
        };

        const handleConfirmCheckout = async () => {
            const phone = phoneInput.value.trim();
            const name = nameInput.value.trim();
            const orderNote = orderNoteInput.value.trim();
            
            // === VALIDATION ===
            if (!phone) {
                checkoutError.textContent = 'Vui lòng nhập số điện thoại.';
                checkoutError.classList.remove('hidden');
                return; // Dừng lại nếu SĐT rỗng
            }
            // === END VALIDATION ===
            
            // Thêm trạng thái loading
            confirmCheckoutBtn.disabled = true;
            confirmCheckoutBtn.textContent = 'Đang xử lý...';
            checkoutError.classList.add('hidden');
            
            // Nâng cấp logic tạo mã đơn hàng để chống trùng lặp
            const randomSuffix = Math.floor(Math.random() * 100).toString().padStart(2, '0');
            const orderId = `PGH${Date.now()}${randomSuffix}`;
            
            // Xây dựng đối tượng JSON
            const finalJson = {
                "Đơn hàng": orderId,
                "Tên": name || "Không cung cấp",
                "SĐT": phone, // Đã bắt buộc
                "Ghi chú đơn": orderNote || "Không có",
                "Giá trị": currentTotal,
                "Các món": cart.map(cartItem => {
                    const baseItem = menuData.find(item => item.id === cartItem.baseItemId);
                    const baseItemPrice = baseItem.price;
                    const optionsPrice = cartItem.options.reduce((optionSum, optionId) => {
                        return optionSum + menuData.find(item => item.id === optionId).price;
                    }, 0);
                    const unitPrice = baseItemPrice + optionsPrice;

                    return {
                        "Tên": baseItem.name,
                        "Đơn giá": unitPrice,
                        "Số lượng": cartItem.quantity,
                        "Thành tiền": unitPrice * cartItem.quantity,
                        "Tùy chọn": cartItem.options.map(optionId => {
                            return menuData.find(item => item.id === optionId).name;
                        }),
                        "Ghi chú món": cartItem.note || "Không có"
                    };
                })
            };

            const webhookUrl = 'https://webhook.phogahon.io.vn/webhook/a53ee0e3-a828-4015-aba1-0f1d14f365bc';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(finalJson),
                });

                if (!response.ok) {
                    throw new Error(`Lỗi Webhook: ${response.statusText}`);
                }

                // Nếu gửi webhook thành công, hiển thị modal thành công
                checkoutModal.classList.add('hidden');
                successModal.classList.remove('hidden'); 

            } catch (error) {
                console.error('Lỗi khi gửi webhook:', error);
                checkoutError.textContent = 'Không thể gửi đơn hàng. Vui lòng thử lại sau.';
                checkoutError.classList.remove('hidden');
            } finally {
                // Luôn kích hoạt lại nút dù thành công hay thất bại
                confirmCheckoutBtn.disabled = false;
                confirmCheckoutBtn.textContent = 'Xác nhận';
            }
        };

        const handleCloseAllModalsAndReset = () => {
            successModal.classList.add('hidden');
            checkoutModal.classList.add('hidden');
            customizationModal.classList.add('hidden');
            // jsonOutputModal.classList.add('hidden'); // Removed
            
            cart = [];
            phoneInput.value = '';
            nameInput.value = '';
            orderNoteInput.value = '';
            renderCart();
        };

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            renderCart();
        });

        menuContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-item-btn')) {
                handleAddItem(parseInt(e.target.dataset.id));
            }
        });

        cartItemsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-from-cart-btn')) {
                handleRemoveFromCart(e.target.dataset.cartItemId);
            }
            if (e.target.classList.contains('increase-quantity-btn')) {
                handleIncreaseQuantity(e.target.dataset.cartItemId);
            }
            if (e.target.classList.contains('decrease-quantity-btn')) {
                handleDecreaseQuantity(e.target.dataset.cartItemId);
            }
        });

        addCustomizedItemBtn.addEventListener('click', handleAddCustomizedItem);
        cancelCustomizationBtn.addEventListener('click', closeCustomizationModal);
        
        placeOrderBtn.addEventListener('click', handlePlaceOrder);
        cancelCheckoutBtn.addEventListener('click', () => checkoutModal.classList.add('hidden'));
        confirmCheckoutBtn.addEventListener('click', handleConfirmCheckout);

        // JSON Modal listener removed
        // closeJsonModalBtn.addEventListener('click', () => { ... });

        closeSuccessModalBtn.addEventListener('click', handleCloseAllModalsAndReset);
        
        [checkoutModal, successModal, customizationModal].forEach(modal => { // Removed jsonOutputModal
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });

        mobileCartIcon.addEventListener('click', () => {
            document.querySelector('aside').scrollIntoView({ behavior: 'smooth' });
        });

    </script>

</body>
</html>
